[module/bspwm]
type = internal/bspwm

pin-workspaces = true
inline-mode = false

enable-click = true
enable-scroll = true
reverse-scroll = true

fuzzy-match = true

; ws-icon-[0-9]+ = label;icon
; Note that the label needs to correspond with the bspwm workspace name
ws-icon-0 = I;
ws-icon-1 = II;
ws-icon-2 = III;
ws-icon-3 = IV;
ws-icon-4 = V;
ws-icon-5 = VI;
ws-icon-6 = VII;
ws-icon-7 = VIII;
ws-icon-default = 

format = <label-state>
format-background = ${color.gruvbox_bg}
;format-font = 2

label-monitor = %name%

; If any values for label-dimmed-N are defined, the workspace/mode
; colors will get overridden with those values if the monitor is out of focus
; To only override workspaces in a specific state, use:
;   label-dimmed-focused
;   label-dimmed-occupied
;   label-dimmed-urgent
;   label-dimmed-empty
;label-dimmed-foreground = ${color.FOREGROUND}
;label-dimmed-underline = ${color.YELLOW}
;label-dimmed-focused-background = ${color.BACKGROUND}

label-focused = %name%
label-focused-foreground = ${color.gruvbox_blue}
label-focused-background = ${color.gruvbox_bg}
label-focused-overline = ${color.gruvbox_blue}
label-focused-padding = 1

label-occupied = %name%
label-occupied-foreground = ${color.gruvbox_green}
label-occupied-background = ${color.gruvbox_bg}
label-occupied-overline = ${color.gruvbox_green}
label-occupied-padding = 1

label-urgent = %name%
label-urgent-foreground = ${color.gruvbox_red}
label-urgent-background = ${color.gruvbox_bg}
label-urgent-overline = ${color.gruvbox_red}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${color.gruvbox_fg}
label-empty-background = ${color.gruvbox_bg}
label-empty-padding = 1

; Separator in between workspaces
label-separator = "∙"
label-separator-padding = 2
label-separator-background = ${color.gruvbox_bg}
label-separator-foreground = ${color.gruvbox_fg}


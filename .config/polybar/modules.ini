[module/date1]
type = internal/date

interval = 1.0

time = %a, %d %b %Y
time-alt = %a, %D

format = <label>
format-background = ${color.gruvbox_bg}
format-prefix = " "
;format-prefix-font = 3
format-prefix-foreground = ${color.gruvbox_green}

label = %time%
;label-font = 4

; If you use both a wired and a wireless network, add both modules in config.
[module/ethernet]
type = internal/network
interface = ${system.network_interface}

interval = 1.0
accumulate-stats = true
unknown-as-up = true

format-background = ${color.gruvbox_bg}
format-connected = <label-connected>
format-connected-prefix = " "
format-connected-prefix-font = 3
format-connected-prefix-foreground = ${color.gruvbox_blue}

format-disconnected = <label-disconnected>
format-disconnected-prefix = " "
format-disconnected-prefix-font = 3
format-disconnected-prefix-foreground = ${color.gruvbox_red}

label-connected = "%{A1:networkmanager_dmenu &:}%downspeed% | %upspeed%%{A}"
label-disconnected = "%{A1:networkmanager_dmenu &:}Offline%{A}"


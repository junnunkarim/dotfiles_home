[module/battery]
type = internal/battery

full-at = 99

battery = BAT0
adapter = AC

poll-interval = 2
time-format = %H:%M

format-charging = <animation-charging> <label-charging>
format-charging-background = ${color.gruvbox_bg}
format-charging-prefix = 

format-discharging = <ramp-capacity> <label-discharging>
format-discharging-background = ${color.gruvbox_bg}

format-full = <label-full>
format-full-prefix = " "
;format-full-prefix-font = 2
format-full-prefix-foreground = ${color.gruvbox_red}

label-charging = %percentage%%
label-discharging = %percentage%%
label-full = %percentage%%

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
;ramp-capacity-font = 2
ramp-capacity-foreground = ${color.gruvbox_yellow}

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
;animation-charging-font = 2
animation-charging-foreground = ${color.gruvbox_green}
animation-charging-framerate = 750

[module/date]
type = internal/date

interval = 1.0

time = %I:%M %p
time-alt = %H:%M

format = <label>
format-background = ${color.gruvbox_bg}
format-prefix = " "
;format-prefix-font = 3
format-prefix-foreground = ${color.gruvbox_alt_green}

label = %time%
;label-font = 4

